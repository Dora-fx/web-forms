<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <h1>Форми</h1>
        <h2>01. проста форма</h2>
        <form action="php.php" method="post" class="simple-form">
            <label><input type="text" placeholder="Введіть ім’я" class="text-input"></label>
            <label><input type="email" placeholder="Email" class="text-input"></label>
            <label class="select-arrow">
                <select name="" id="" class="text-input">
                    <option value="" selected>Ваше місто</option>
                    <option value="">Хмельницький</option>
                    <option value="">Львів</option>
                    <option value="">Одеса</option>
                </select>
            </label>
            <label><textarea name="" id="" cols="" rows="10" placeholder="Email" class="text-input"></textarea></label>
            <label><input type="submit" value="Зареєструватися" class="submit"></label>
        </form>
        <hr>
        <h2>02. елементи</h2>
        <form action="php.php" method="post" class="elements">
            <div class="radio">
                <p>
                    <input type="radio" id="newPost" name="delivery" class="radio-style" checked>
                    <label for="newPost">Нова Пошта</label>
                </p>
                <p>
                    <input type="radio" id="courier" name="delivery" class="radio-style">
                    <label for="courier">Кур’єр</label>
                </p>
                <p>
                    <input type="radio" id="self-viviz" name="delivery" class="radio-style" disabled>
                    <label for="self-viviz">Самовивіз</label>
                </p>
            </div>
            <div class="checkbox">
                <p>
                    <input type="checkbox" id="acceptTerms" class="checbox-style">
                    <label for="acceptTerms">Прочитав умови договору</label>
                </p>
                <p>
                    <input type="checkbox" id="agreeWithVat" class="checbox-style">
                    <label for="agreeWithVat">Згідний з ПДВ 9%</label>
                </p>
                <p>
                    <input type="checkbox" id="getNews" class="checbox-style" disabled>
                    <label for="getNews">Отримувати новини на ел. пошту</label>
                </p>
            </div>
            <div class="table-element">
                <table>
                    <tr>
                        <td class="status-data">Статус</td>
                        <td>
                            <input type="checkbox" id="new" class="checbox-style">
                            <label for="new">Новинки</label>
                            <input type="checkbox" id="shares" class="checbox-style">
                            <label for="shares">Акційні товари</label>
                            <input type="checkbox" id="sale" class="checbox-style">
                            <label for="sale">Розпродаж</label>
                        </td>
                    </tr>
                    <tr>
                        <td class="status-data">Дата</td>
                        <td>
                            <label for=""><input type="date" class="text-input input-data"></label>
                        </td>
                    </tr>
                </table>

            </div>
        </form>
        <hr>
        <h2>03. стилізовані чекбокси </h2>
        <form action="php.php" method="post" class="stylized-checkbox">
            <div class="gender">
                <p>
                    <input type="radio" id="men" name="gender" class="gender-men radio-img">
                    <label for="men">Чоловік</label>
                </p>
                <p>
                    <input type="radio" id="women" name="gender" class="gender-women radio-img">
                    <label for="women">Жінка</label>
                </p>
            </div>
            <div class="reminders">
                <p>
                    <input type="checkbox" id="checkNews" class="switch">
                    <label for="checkNews">Отримувати новини</label>
                </p>
                <p>
                    <input type="checkbox" id="bueSausage" class="switch">
                    <label for="bueSausage">Купити додому ковбаси</label>
                </p>
                <p>
                    <input type="checkbox" id="lightOn" class="switch">
                    <label for="lightOn">Включити світло</label>
                </p>
            </div>
        </form>
    </div>
</body>

</html>
